<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table id="gameboard">
            <tr>
              <td class="cell" id="one" ></td>
              <td class="cell"id="two"></td>
              <td class="cell"id="three"></td>
            </tr>
            <tr>
              <td class="cell"id="four"></td>
              <td class="cell"id="five"></td>
              <td class="cell"id="six"></td>
            </tr>
            <tr>
              <td class="cell"id="seven"></td>
              <td class="cell"id="eight"></td>
              <td class="cell"id="nine"></td>
            </tr>
          </table>
            <br>
            <div id="buttons" class="row">
              <button type="submit" class="btn btn-danger btn-lg" id="play">Play</button>
              <button type="submit" class="btn btn-info btn-lg"
              id="play">Reset</button>
            </div>
            <br>
        </div>
      </div>
    </div>


  </body>
</html>
